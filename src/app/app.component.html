<mat-card>
  <mat-card-header>
    <mat-card-title>Anime Rating</mat-card-title>
    <mat-card-subtitle>Insert an Anime you have watched. <br> Give it a rating and a review.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Insert an Anime</mat-label>
      <input matInput [(ngModel)]="animeRegistering.title" placeholder="Title">
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Image cover</mat-label>
      <input matInput [(ngModel)]="animeRegistering.image" class="imageCover" placeholder="www.image.com/Anime.png">
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field class="review">
      <mat-label>Textarea</mat-label>
      <textarea matInput  [(ngModel)]="animeRegistering.review" placeholder="Leave a short review"></textarea>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button (click)="addAnime()" mat-fab extended color="primary">
      <mat-icon>add_box</mat-icon>
      <span>Insert</span>
    </button>
  </mat-card-actions>
</mat-card>
